<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Diamond logo">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.92"/>
      <stop offset="0.45" stop-color="#cbb6ff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#0b0c0f" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e8ddff" stop-opacity="0.55"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#0b0c0f" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#cbb6ff" stop-opacity="0.20"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Outer diamond -->
  <g filter="url(#shadow)">
    <path d="M128 18 L206 86 L128 238 L50 86 Z" fill="#0a0b0e" stroke="url(#edge)" stroke-width="2"/>
    <!-- Top facets -->
    <path d="M128 18 L206 86 L156 86 Z" fill="url(#g2)"/>
    <path d="M128 18 L100 86 L50 86 Z" fill="url(#g2)"/>
    <path d="M128 18 L156 86 L100 86 Z" fill="url(#g1)"/>

    <!-- Middle facets -->
    <path d="M50 86 L100 86 L128 238 Z" fill="url(#g1)"/>
    <path d="M156 86 L206 86 L128 238 Z" fill="url(#g2)"/>
    <path d="M100 86 L156 86 L128 238 Z" fill="url(#g1)"/>

    <!-- Sparkle -->
    <path d="M174 54 L180 68 L194 74 L180 80 L174 94 L168 80 L154 74 L168 68 Z" fill="#ffffff" opacity="0.7"/>
    <path d="M72 110 L76 120 L86 124 L76 128 L72 138 L68 128 L58 124 L68 120 Z" fill="#cbb6ff" opacity="0.55"/>
  </g>
</svg>
